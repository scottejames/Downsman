<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >Downsman</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink] = "['/teams']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">My Teams</a>
        </li>
        <li>
          <a [routerLink] = "['/teams/new']" routerLinkActive="active">Create Team</a>
        </li>

      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink] = "['user/login']" routerLinkActive="active"> Login </a>
            <a *ngIf="auth.isAuthenticated()" [routerLink] = "['user/profile']" routerLinkActive="active"> Welcome {{userService.currentUser.firstName}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
