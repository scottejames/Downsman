<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2> {{team?.name}} </h2>
            <div> Leader: {{team?.leader.firstName}} {{team?.leader.lastName}}</div>
            <div> Group: {{team?.group.name}}</div>
        </div>

    </div>

    <hr>
    <div class="row">
        <div class="col-md-11">
            <scout-list *ngIf="mode==='list'"
                            [teamId]="team.id"
                            [scouts]="team.scouts"
                            (delete)="deleteScout($event)"
                            (add)="addScout()"
                            (edit)="editScout($event)"></scout-list>

            <create-scout *ngIf="mode==='new'"
                            (save)="saveScout($event)"
                            (cancel)="cancelCreateScout()" > </create-scout>

            <create-scout *ngIf="mode==='edit'"
                          [scoutId]="selectedScout.id"
                          [scoutName]="selectedScout.name"
                          [scoutAge]="selectedScout.age"
                          (save)="updateScout($event)"
                          (cancel)="cancelCreateScout()" > </create-scout>
        </div>
    </div>

</div>
